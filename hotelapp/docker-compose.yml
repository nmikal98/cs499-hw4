version: "3"
services:
  frontend:
    image: ${REGISTRY-127.0.0.1:5000}/hotel_app_frontend_single_node_memdb
    entrypoint: frontend
    container_name: 'hotel_app_frontend'
    ports:
      - "8080:8080"
    restart: always

  profile:
    image: ${REGISTRY-127.0.0.1:5000}/hotel_app_profile_single_node_memdb
    container_name: 'hotel_app_profile'
    entrypoint: profile
    ports:
      - "8081:8081"
    restart: always
 
  search:
    image: ${REGISTRY-127.0.0.1:5000}/hotel_app_search_single_node_memdb
    entrypoint: search
    container_name: 'hotel_app_search'
    ports:
      - "8082:8082"
    restart: always

  geo:
    image: ${REGISTRY-127.0.0.1:5000}/hotel_app_geo_single_node_memdb
    container_name: 'hotel_app_geo'
    entrypoint: geo
    ports:
      - "8083:8083"
    restart: always

  rate:
    # TODO: Implement me

    image: ${REGISTRY-127.0.0.1:5000}/hotel_reserv_rate_single_node
    entrypoint: rate
    container_name: 'hotel_reserv_rate'
    ports:
      - "8084:8084"
    depends_on:
      - mongodb-rate
    restart: always

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: 'hotel_app_jaeger'
    ports:
      - "14269"
      - "5778:5778"
      - "14268:14268"
      - "14267"
      - "16686:16686"
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
    restart: always

  mongodb-rate:
    # TODO: Implement me
    image: mongo:4.4.6
    container_name: 'hotel_reserv_rate_mongo'
    ports:
      - "27018:27017"
    restart: always
    volumes:
      - rate:/data/db   

volumes:
    # TODO: Implement me
    rate:
